<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 500px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #4a90e2;
        margin-top: 0;
      }
      img {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      a {
        display: inline-block;
        padding: 12px 40px;
        background-color: #ff5370;
        color: #fff;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #d81b60;
      }
      footer {
        margin-top: 20px;
        color: #777;
      }
      .company {
        color: #4a90e2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Service!</h1>
      <img
        src="/home/manthan/task/e-comm/backend/helper/images/welcome.png"
        alt="Welcome Image"
      />
      <p>
        Thank you for registering. Please click the link below to verify your
        email address:
      </p>
      <a href="/verification-mail">Verify Email</a>

      <p>If you didn't request this, please ignore this email.</p>
      <footer>
        <p>Best regards,</p>
        <p class="company">e-commerce</p>
      </footer>
    </div>
  </body>
</html>
