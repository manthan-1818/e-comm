<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #48a4f0;
      margin-top: 0;
      text-align: center;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }
    p {
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 20px;
      color: #777;
      text-align: center;
    }
    .company {
      color: #48a4f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Service!</h1>
    <img src="https://via.placeholder.com/600x300" alt="Welcome Image">
    <p>Thank you for registering. Please click the link below to verify your email address:</p>
    <a href="{{verificationUrl}}">Verify Email</a>
    <p>If you didn't request this, please ignore this email.</p>
    <footer>
      <p>Best regards,</p>
      <p class="company">e-com</p>
    </footer>
  </div>
</body>
</html>
